<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
    <title>New User</title>
    <script src="/newcontent.js"></script>
    <style>
        label {
            font-weight: bolder;
            font-size: larger;
        }
        span {
            font-size: x-small;
        }
    </style>
</head>
<body>
<h1 class="d-flex justify-content-center m-4">New User</h1>
<form class="form ms-2">
    <div class="mb-3 p-3">
        <label for="formGroupExampleInput2" class="form-label">FullName</label>
        <input
                type="text"
                class="form-control fullname"
                id="formGroupExampleInput2"
                placeholder="FullName" />
    </div>
    <div class="mb-3 p-3">
        <label for="formGroupExampleInput3" class="form-label">Address</label>
        <input
                type="text"
                class="form-control address"
                id="formGroupExampleInput3"
                placeholder="Address" />
    </div>
    <div class="mb-3 p-3">
        <label for="formGroupExampleInput4" class="form-label mb-0"
        >MaritalStatus</label
        ><br />
        <span class="text-danger fw-light p-0 m-0"
        >SINGLE - MARRIED - WIDOW - DIVORCED</span
        >
        <input
                type="text"
                class="form-control maritalstatus"
                id="formGroupExampleInput4"
                placeholder="SINGLE" />
    </div>
    <div class="mb-3 p-3">
        <label for="formGroupExampleInput5" class="form-label"
        >Department</label
        >
        <br />
        <span class="text-danger fw-light p-0 m-0"
        >IT - FINANCE - BRANCHES - INFOSEC</span
        >
        <input
                type="text"
                class="form-control department"
                id="formGroupExampleInput5"
                placeholder="Department" />
    </div>
    <div class="mb-3 p-3">
        <label for="formGroupExampleInput6" class="form-label">GitHubURL</label>
        <input
                type="text"
                class="form-control githuburl"
                id="formGroupExampleInput6"
                placeholder="github.com/john-doe" />
    </div>
    <div class="justify-content-center d-flex">
        <button class="btn btn-success mt-5" type="submit">Add</button>
    </div>
</form>
<a class="d-flex justify-content-center mt-2" href="/"
><button class="btn-primary btn">Return Home</button></a
>
</body>
</html>
