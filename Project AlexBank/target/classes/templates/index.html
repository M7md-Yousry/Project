<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
    <title>Dashboard</title>
    <script src="/main.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: content-box;
        }
        th,
        .newcontentbtn {
            font-weight: bolder;
            border-color: white;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1 class="d-flex justify-content-center m-4">DashBoard</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>FullName</th>
        <th>Address</th>
        <th>MaritalStatus</th>
        <th>Department</th>
        <th>Date Created</th>
        <th>GitHubURL</th>
        <th class="d-flex justify-content-evenly">Actions</th>
        <!-- Added column for Edit/Delete buttons -->
    </tr>
    </thead>
    <tbody id="content-table-body">
    <!-- Rows will be dynamically generated by JavaScript -->
    </tbody>
</table>
<a href="newcontent.html" class="d-flex justify-content-center mt-5"
><button class="btn newcontentbtn btn-primary">Add New Content</button></a
>
</body>
</html>
