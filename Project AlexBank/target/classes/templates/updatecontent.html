<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Content</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
  <style>
    label {
      font-weight: bolder;
      font-size: larger;
    }
  </style>
</head>
<body>
<h1 class="d-flex justify-content-center m-4">Edit User</h1>
<form class="form ms-2">
  <input type="hidden" class="id" value="" />
  <div class="mb-3">
    <label for="title" class="form-label">FullName</label>
    <input
            type="text"
            class="form-control fullname"
            id="title"
            name="title" />
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Address</label>
    <textarea class="form-control address" id="desc" name="desc"></textarea>
  </div>
  <div class="mb-3">
    <label for="status" class="form-label">Marital Status</label>
    <br />
    <span class="text-danger fw-light p-0 m-0"
    >SINGLE - MARRIED - WIDOW - DIVORCED</span
    >
    <input
            type="text"
            class="form-control maritalstatus"
            id="status"
            name="status" />
  </div>
  <div class="mb-3">
    <label for="type" class="form-label">Department</label>
    <br />
    <span class="text-danger fw-light p-0 m-0"
    >IT - FINANCE - BRANCHES - INFOSEC</span
    >
    <input
            type="text"
            class="form-control department"
            id="type"
            name="type" />
  </div>
  <div class="mb-3">
    <label for="url" class="form-label">GitHubURL</label>
    <input type="text" class="form-control githuburl" id="url" name="url" />
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success mt-5">Save Changes</button>
  </div>
</form>
<script src="/updatecontent.js"></script>
</body>
</html>
